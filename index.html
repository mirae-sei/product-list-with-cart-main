<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Product list with cart</title>

  <!-- Custom Styles -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div>
    <!-- Modal Section -->
    

    <!-- Main Content Section -->
    <div class="body">
      <div class="products-grid">
        <h1 class="title">Desserts</h1>

        <div class="flex-box-container">
          <!-- Products will be dynamically loaded here -->
        </div>
      </div>

      <!-- Cart Summary Section -->
      <div class="cart-summary-container">
        <div class="cart-summary">
          <h1 class="order-count"></h1>

          <div class="order-summary">
            <div class="order-list">
              <!-- Ordered items will be displayed here -->
            </div>

            <div class="order-total">
              <p>Order Total</p>
              <p class="order-total-price">$0.00</p>
            </div>

            <p class="tag">
              <img src="./assets/images/icon-carbon-neutral.svg" alt="Carbon Neutral">
              This is a <span>carbon-neutral</span> delivery
            </p>

            <button class="confirm-order-button">Confirm Order</button>
          </div>

          <!-- Empty Cart Section -->
          <div class="empty-cart">
            <img src="./assets/images/illustration-empty-cart.svg" alt="Empty Cart">
            <p>Your added items will appear here.</p>
          </div>
        </div>
      </div>
    </div>

    <div id="overlay" class="overlay"></div>
    <div class="modal-container">
      <div class="modal">
        <div class="static">
        <img src="./assets/images/icon-order-confirmed.svg" class="check-logo" alt="Order Confirmed">
        <h1>Order Confirmed</h1>
        <p>We hope you enjoy your food!</p>
      </div>
      <div class="modal-order">
        

      </div>

      <button class="new-order">Start New Order</button>
     
    </div>
  </div>
    
  </div>

  <!-- External JS -->
  <script src="main.js"></script>
</body>

</html>
