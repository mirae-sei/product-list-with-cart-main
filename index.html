<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" category="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    <div>
      <div class="body">
        <div class="products-grid">
          <h1 class="title">Desserts</h1>

          <div class="flex-box-container">
          </div>
        </div>

        <div class="cart-summary-container">
          <div class="cart-summary">
            <h1 class="order-count"></h1>
            <div class="order-summary">
              <div class="order-list">
                
              </div>

              <div class="order-total">
                <p>Order Total</p>
                <p class="order-total-price">$0.00</p>
              </div>

              <p class="tag">
                <img src="./assets/images/icon-carbon-neutral.svg">This is a<span>carbon-neutral</span> delivery
              </p>
              <button class="confirm-order-button">Confirm Order</button>
            </div>

            <div class="empty-cart">
              <img src="./assets/images/illustration-empty-cart.svg">
              <p>Your added items will appear here.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
